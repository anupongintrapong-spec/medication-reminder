<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เข้าสู่ระบบ - ระบบแจ้งเตือนการรับประทานยา</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-sm bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">เข้าสู่ระบบ</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm mb-1">อีเมล</label>
        <input id="email" type="email" required placeholder="you@example.com"
          class="w-full border rounded-lg px-3 py-2" />
      </div>
      <div>
        <label class="block text-sm mb-1">รหัสผ่าน</label>
        <input id="password" type="password" required placeholder="••••••••"
          class="w-full border rounded-lg px-3 py-2" />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg">เข้าสู่ระบบ</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // สมมติ login สำเร็จ (จริงๆ ควรตรวจสอบกับ server)
      if (email && password) {
        localStorage.setItem("userEmail", email);
        alert("✅ เข้าสู่ระบบสำเร็จ");
        window.location.href = "index.html";
      } else {
        alert("❌ กรุณากรอกข้อมูลให้ครบ");
      }
    });
  </script>
</body>
</html>
